<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        <h2>Accounts:</h2>
        <ul id="accounts">
        </ul>
        <div id="show-account">
          <h2></h2>

        </div>
          <br>
          <h2>Add an Account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="clientname">Client Name</label>
              <input type="text" class="form-control" id="clientname">
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <br>
            <button type="submit" class="btn">Add Account</button>
          </form>
          <br><br>

        </div>

        <div class="col-md-6">
          <h2>Balance:</h2>
            <br>
            <div id="clientbalance">
              <p>Balance: <span class="balance"></span></p>
            </div>

          <h2>Withdraw or Deposit Funds:</h2>
          <form id="transaction">
            <div class="form-group">
              <label for="deposit">Deposit Amount: </label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawl">Withdrawl Amount:</label>
              <input type="text" class="form-control" id="withdrawl">
            </div>
            <br>
            <button type="submit" class="btn">Complete Transaction</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
